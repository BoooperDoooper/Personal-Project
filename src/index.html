<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <title>Secura</title>
</head>
<body>
    <header>
        <div class="appName">
            Secura
        </div>
        <div class="frameBtn">
            <div id="minimize">-</div>
            <div id="smallerWindow"><i class="far fa-square"></i></div>
            <div id="close"><i class="fas fa-times"></i></div>
        </div>
    </header>
    <div class="mainSection">
        <div class="settings">
            <div class="openProfile">
                <i class="fas fa-user-alt"></i>
            </div>
            <div class="closeProfile">
                <i class="fas fa-times"></i>
            </div>
            <div class="userMain">
                <div class="userMainContent">
                    <div class="generalItem">
                        <div class="accountName noSelect" contenteditable="true">[Name will be here]</div>
                        <div class="line"></div>
                        <div class="accountEmail noSelect" contenteditable="true">[Email will be displayed here]</div>
                    </div>
                    <div class="profileCustomizer noSelect">
                        <div class="changeFontColor">Font Color:
                            <div>
                                <input type="color" id="changeFontColor">
                            </div>
                        </div>
                    </div>
                    <div class="userMainBox noSelect" id="signOut">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>Sign out</p>
                    </div>                        
                </div>
            </div>
        </div>
        <div class="passContainer">

            <div class="favPassContainer">
                <div class="favPassHeader" id="favPassHeader">
                    <div class="favPassTitle noSelect">
                        Favorites
                        <i class="fas fa-sort sortBtn"></i>
                    </div>
                    
                    </div>
                <div class="favPassList">
                    <ul class="favPasses passList" id="favList">

                    </ul>
                </div>
            </div>
            <div class="allPassContainer">
                <div class="allPassHeader">
                    <div class="allPassTitle noSelect">
                        All
                        <i class="fas fa-sort sortAllBtn"></i>
                    </div>
                </div>
                <div class="allPassList">
                    <ul class="allPasses passList" id="allList">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form onsubmit="return false" class="addSection">
        <div class="favPassCon">
            <div class="favPassAdd noSelect" id="favPassAdd">
                <i class="fas fa-plus"></i>
                <ul class="dropDown">
                    <li class='dropDownEl1 noSelect'>Website</li>
                    <li class='dropDownEl2 noSelect'>Card Information</li>
                </ul>
            </div>
        </div>
        <div class="titleBox">
            <div class="addTitle noSelect">
                Website
            </div>
            <i class="far fa-star" id="addToFavorite"></i>
        </div>

        <div class="enterNameBox inputField websiteForm">
            <div class="tempDiv">
                <div>
                    <input name="name" placeholder="Website Name*" class="inputTitle name" id="inputName" type="text" required>
                </div>
            </div>
        </div>
        <div class="enterUserBox inputField websiteForm">
            <div class="tempDiv">
                <div>
                    <input name="user" placeholder="UserName" class="inputTitle user" type="text">
                </div>
            </div>
        </div>
        <div class="enterEmailBox inputField websiteForm">
            <div class="tempDiv">
                <div>
                    <input name="email" placeholder="Email" class="inputTitle email" type="email">
                </div>
            </div>
        </div>
        <div class="enterPassBox inputField websiteForm">
            <div class="tempDiv">
                <i class="far fa-eye-slash eyeDisplay eye" name="eyeDisplay"></i>
                <div>
                    <input name="pass" placeholder="Password*" class="inputTitle pass" type="password" required>
                </div>
            </div>
        </div>
        <div class="enterConfirmBox inputField websiteForm">
            <div class="tempDiv notMatching">
                <i class="far fa-eye-slash eyeDisplayC eye" name="eyeDisplayC"></i>
                <div>
                    <input name="confirmPass" placeholder="Confirm Password*" class="inputTitle confirmPass" type="password" required>
                </div>
            </div>
        </div>
        
        
        <div class="addBox">
            <button class="addButton noSelect" type="submit">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </div>
    </form>
</body> 
</html>
