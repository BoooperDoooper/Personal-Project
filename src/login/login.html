<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="login.js" defer></script>
    <title>Account Registration</title>
</head>
<body>
    <header>
    </header>
    <div class="min noSelect">-</i></div> 
    <div class="close noSelect"><i class="fas fa-times"></i></div> 
    <div class="total">
        <div class="appName">Secura</div>
        <div class="registration">
            <div class="changeEntry">
                <button class="activeEntry logBtn">Log In</button>
                <button class="registerBtn">Register</button>
            </div>
            <div class="form log">
                <form>
                    <fieldset class="formEntryLog">
                        <legend class="legend">Log In</legend>
                        <div class="formInputs">
                            <input type="text" id="logEmail" name="logEmail" maxlength="25" required>
                            <label for="logEmail">Email or Username</label>
                        </div>
                        <div class="formInputs">
                            <input type="password" id="logPassword" name="logPassword" required>
                            <label for="logPassword">Password</label>
                        </div>
                        <div class="submitEntry">
                            <button class="submitLog">
                                Log In
                            </button>
                            <div class="helpEntry">
                                <u>Forgot Password</u>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form>
                    <fieldset class="formEntryReg">
                        <legend class="legend">Register</legend>
                        <div class="formInputs">
                            <input type="text" id="regUsername" name="regUsername" maxlength="12" required>
                            <label for="regUsername">Username</label>
                        </div>
                        <div class="formInputs">
                            <input type="text" id="regEmail" name="regEmail" maxlength="25" required>
                            <label for="regEmail">Email</label>
                        </div>
                        <div class="formInputs">
                            <input type="password" id="regPassword" name="regPassword" class="regPassword" required>
                            <label for="regPassword">Password</label>
                        </div>
                        <div class="formInputs">
                            <input type="password" id="regConPassword" name="regConPassword" class="regConPassword" required>
                            <label for="regConPassword">Confirm Password</label>
                        </div>
                        <div class="submitEntry">
                            <button class="submitReg">
                                Register
                            </button>
                            <div class="helpEntry">
                                <u>Forgot Password</u>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
