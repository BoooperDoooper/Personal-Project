<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="login.js" defer></script>
    <title>Account Registration</title>
</head>
<body>
    <header>
    </header>
    <div class="min noSelect">-</i></div> 
    <div class="close noSelect"><i class="fas fa-times"></i></div> 
    <div class="total">
        <div class="appName">Secura</div>
        <div class="registration">
            <div class="changeEntry">
                <button class="activeEntry logBtn">Log In</button>
                <button class="registerBtn">Register</button>
            </div>
            <form class="form">
                <fieldset class="formEntry">
                    <legend class="legend">Log In</legend>
                    <div class="formInputs">
                        <label for="logEmail">Email or Username</label>
                        <input type="text" id="" name="logEmail">
                    </div>
                    <div class="formInputs">
                        <label for="logPassword">Password</label>
                        <input type="text" id="" name="logPassword">
                    </div>
                    <div class="submitEntry">
                        <button class="submitLog">
                            Log In
                        </button>
                        <div class="helpEntry">
                            <u>Forgot Password</u>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>    
</body>
</html>
