<div class="enterNameBox inputField">
    <div class="tempDiv">
        <div>
            <input placeholder="Website Name*" class="inputTitle name" id="inputName" type="text" required>
        </div>
    </div>
</div>
<div class="enterUserBox inputField">
    <div class="tempDiv">
        <div>
            <input placeholder="UserName" class="inputTitle user" type="text">
        </div>
    </div>
</div>
<div class="enterEmailBox inputField">
    <div class="tempDiv">
        <div>
            <input placeholder="Email" class="inputTitle email" type="email">
        </div>
    </div>
</div>
<div class="enterPassBox inputField">

        <i class="far fa-eye-slash eyeDisplay eye"></i>

            <input placeholder="Password*" class="inputTitle pass" type="password" required>
        </div>
    </div>
</div>
<div class="enterConfirmBox inputField">

        <i class="far fa-eye-slash eyeDisplayC eye"></i>
        <div>
            <input placeholder="Confirm Password*" class="inputTitle confirmPass" type="password" required>
        </div>
    </div>
</div>
